<body>
    <div class="box">
        <div id="greet"></div>
        <div id="date"></div>
        <div class="clock" id="clk"></div>
    </div>
        
    <script>
    function date() {
        var today = new Date();
        document.getElementById('date').innerHTML = today.toDateString();
    }

    function clk(){
        var today = new Date();
        var hrs = today.getHours();
        var minutes = today.getMinutes();
        var seconds = today.getSeconds();
        
        if (hrs < 12)
                greet = 'Good Morning  ';
            else if (hrs >= 12 && hrs <= 17)
                greet = 'Good Afternoon ';
            else if (hrs >= 17 && hrs <= 24)
                greet = 'Good Evening  ';
        // console.log(today.toLocaleTimeString());
        document.getElementById('greet').innerHTML = greet;
        document.getElementById('clk').innerHTML = hrs+" : "+minutes+" : "+seconds;
        
    }

    function clock() {
        var today = new Date();
        var hour = zeros(twelveHour(today.getHours()));
        var minutes = zeros(today.getMinutes());
        var seconds = zeros(today.getSeconds());
        if(twelveHour(today.getHours()) >12){
            seconds+=" pm"
        }
        else{
            seconds+=" am"
        }
        hrs = today.getHours();
        if (hrs < 12)
                greet = 'Good Morning  ';
            else if (hrs >= 12 && hrs <= 17)
                greet = 'Good Afternoon ';
            else if (hrs >= 17 && hrs <= 24)
                greet = 'Good Evening  ';
        // console.log(today.toLocaleTimeString());
        document.getElementById('greet').innerHTML = greet;
        document.getElementById('clk').innerHTML = hour+" : "+minutes+" : "+seconds;
        /*
        document.getElementById('min').innerHTML = minutes;
        document.getElementById('sec').innerHTML = seconds;
        */
   }
    
   function twelveHour(hour) {
        if (hour > 12) {
            return hour -= 12 
        } else if (hour === 0) {
            return hour = 12;
        } else {
            return hour
        }
    }
    // adds zero infront of single digit number
    function zeros(num) {
        if (num < 10) {
            num = '0' + num
        };
        return num;
    }

    function dateTime() {
        date();
        clk();
        setTimeout(dateTime, 500);
    }

    dateTime()
    // END
        
    </script>
